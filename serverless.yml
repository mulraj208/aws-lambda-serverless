# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: mulraj
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: aws-lambda-serverless
# "service" is the name of this project. This will also be added to your AWS resource names.
service: aws-lambda-serverless

provider:
  name: aws
  runtime: nodejs18.x
  timeout: 30
  apiGateway:
    binaryMediaTypes:
      - '*/*'

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-domain-manager

custom:
  customDomain:
    domainName: pwa-kit-poc.mulrajdev.com
    basePath: ''
    createRoute53Record: true

functions:
  handle-static-asset:
    handler: handle-static-asset/handler.handler
    events:
      - http: 'ANY /mobify/bundle'
      - http: 'ANY /mobify/bundle/{proxy+}'

  pwa-kit:
    handler: build/ssr.get
    events:
      - http: ANY /
      - http: ANY /{proxy+}
